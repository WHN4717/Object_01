<!DOCTYPE html>
<html>
<head>
    <title>Parking Lot Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <h1>Parking Lot Management System</h1>
</div>

<div class="container">
    <h2>Current Parking Lot Status</h2>
    <table>
        <tr>
            <th>Parking Lot Name</th>
            <th>Capacity</th>
            <th>Occupied</th>
            <th>Available</th>
        </tr>
        <tr>
            <td>Parking Lot A</td>
            <td>50</td>
            <td>30</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Parking Lot B</td>
            <td>100</td>
            <td>80</td>
            <td>20</td>
        </tr>
    </table>

    <h2>Parking Lot Search</h2>
    <form>
        <label for="search">Search By Parking Lot Name:</label>
        <input type="text" id="search" name="search">
        <button type="submit">Search</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
